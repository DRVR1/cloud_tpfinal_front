# Nombre del workflow (aparecerá en la pestaña "Actions" de GitHub)
name: Build and Push Docker Image to Docker Hub

# Define cuándo se debe ejecutar este workflow
on:
  push:
    branches:
      - main  # Se ejecuta solo en cada push a la rama 'main'

# Define los trabajos (jobs) que se van a ejecutar
jobs:
  build-and-push:
    # El tipo de máquina virtual donde se ejecutará
    runs-on: ubuntu-latest

    # Los pasos a seguir
    steps:
      # 1. Clona tu repositorio
      - name: Check out repository
        uses: actions/checkout@v4

      # 2. Inicia sesión en Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Configura Docker Buildx (necesario para el paso siguiente)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Construye la imagen y la sube a Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .   # Usa el directorio raíz para el contexto de build
          file: ./Dockerfile  # Apunta al Dockerfile en la raíz
          push: true   # Indica que SÍ debe subir (push) la imagen
          tags: ianvid/cloudfront:latest # ! CAMBIA ESTO
